<div class="container">
  <div class="card">
    <div class="image-section">
      <img src="logo.jpg" alt="Fashion Image">
    </div>
    <div class="form-section">
      <h2>Create Your Account</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" [(ngModel)]="name" placeholder="Enter your name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" name="password"
            required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your password"
            name="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <!-- Afficher le message -->
      <div *ngIf="message" class="message">{{ message }}</div>
    </div>
  </div>
</div>
